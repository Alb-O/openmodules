id: prefer-error-cause
valid:
  - |
    try { risky() } catch (e) {
      throw new Error('Failed', { cause: e });
    }
  - |
    try { risky() } catch (e) {
      console.error(e);
    }
  - |
    try { risky() } catch (e) {
      return null;
    }
  - |
    try { risky() } catch (e) {
      throw e;
    }
invalid:
  - |
    try { risky() } catch (e) {
      throw new Error('Failed');
    }
  - |
    try { risky() } catch (e) {
      throw new Error('Failed: ' + e.message);
    }
  - |
    try { risky() } catch (error) {
      throw new Error('Something went wrong');
    }
